<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy X - Crypto Tracker</title>
    <meta name="description" content="Galaxy X - Theo dõi giá tiền điện tử thời gian thực">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" as="style">

    <link rel="preload" href="https://a.magsrv.com/ad-provider.js" as="script">
    
    <style>
        body { margin: 0; background: #13151a; }

    </style>
    
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">

    <div class="galaxy-container">
        <div class="stars"></div>

            <h1>Galaxy X</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Tìm kiếm coin..." autocomplete="off">
            </div>
        </header>
        
        <div class="ads-wrapper">
            <!-- Quảng cáo 1 -->
            <div id="ad-top" class="ad-container">
                <ins class="eas6a97888e17" data-zoneid="5501898"></ins>
            </div>
            
            <!-- Quảng cáo 2 -->
            <div id="ad-bottom" class="ad-container">
                <ins class="eas6a97888e6" data-zoneid="5501900"></ins>
            </div>
        </div>
        
        <div class="crypto-grid">
            <div class="loading-placeholder"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script async type="application/javascript" src="https://a.magsrv.com/ad-provider.js"></script>
